<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>你好呀</div>
    <script>
        function askForTranslation(){
        let answer=prompt('請輸入「快樂」的英文');
        
        while(answer.toUpperCase() !=='HAPPY'){
            answer=prompt('答錯了，請重新輸入「快樂」的英文');
        }
        
        alert('答對了');
        }
        askForTranslation();
    </script>
</body>
</html>
